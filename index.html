<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Login - Jardin Autonome</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="header">
        <a href="./index.html" class="logo"><strong>JARDIN AUTONOME</strong> - Login</a>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <hr>

        <form action="./home.php" method="POST">
            <table>
                <tr>

                    <td><label for="username">Username - </label></td>
                    <td><input type="text" required id="username" name="username" size="16" maxlength="16"></td>
                </tr>

                <br>

                <tr>
                    <td><label for="password">Password - </label></td>
                    <td><input type="password" required id="password" name="password" size="16"></td>
                </tr>

                <br>
            </table>

            <td><input type="submit" value="OK"></td>


        </form>

    </div>

</body>

</html>
